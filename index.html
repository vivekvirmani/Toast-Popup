<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select name="" id="horizontal-position">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    
        <select name="" id="vertical-position">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
    
        <select name="" id="toast-type">
            <option value="success">Success</option>
            <option value="error">Error</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
        </select>
    
        <input id="toast-message" type="text" value="This is a toast message!">
        <div class="duration-container">
            <label for="duration">Duration</label>
            <input type="range" id="duration" min="2" max="10" value="4">
        </div>

        <button class="show-toast">Show Toast</button>
    </div>

    <div class="toast-container"> 
        
    </div>
  <script src="script.js"></script>
</body>
</html>
